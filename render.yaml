services:
  - type: web
    name: towns-token-bot
    runtime: node
    plan: starter
    buildCommand: bun install
    startCommand: bun run start
    healthCheckPath: /
    envVars:
      - key: APP_PRIVATE_DATA
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: "5123"
